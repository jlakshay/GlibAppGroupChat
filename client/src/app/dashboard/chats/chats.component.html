
<body>
<div class="row bootstrap snippets">
    
    
    
   
    

  <div class="col-md-12">
    <!-- DIRECT CHAT WARNING -->
    <div class="box box-warning direct-chat direct-chat-warning">
      <div class="box-header with-border">
        <h3 class="box-title">{{userName}}</h3> <i class="fa fa-circle" aria-hidden="true" id=fontAw></i>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="tooltip" title="Video Call"><i class="fa fa-video-camera" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
            <i class="fa fa-comments"></i></button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <!-- Conversations are loaded here -->
        <div class="direct-chat-messages" *ngFor="let message of messages"
							>
          <!-- Message. Default to the left -->
          <div class="direct-chat-msg" *ngIf="alignMessage(message.toUserId)">
            <div class="direct-chat-info clearfix">
              <span class="direct-chat-name pull-left">Kuldeep</span>
              <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
            </div>
            <!-- /.direct-chat-info -->
            <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
            <div class="direct-chat-text">
              {{message.message}}
            </div>
            <!-- /.direct-chat-text -->
          </div>
          <!-- /.direct-chat-msg -->

          <!-- Message to the right -->
          <div class="direct-chat-msg right" *ngIf="!alignMessage(message.toUserId)">
            <div class="direct-chat-info clearfix">
              <span class="direct-chat-name pull-right">Rumani</span>
              <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
            </div>
            <!-- /.direct-chat-info -->
            <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
            <div class="direct-chat-text">
              {{message.message}}
            </div>
            <!-- /.direct-chat-text -->
          </div>

         
         
        
         
       
     
        </div>
        <!--/.direct-chat-messages-->

        <!-- Contacts are loaded here -->
        <div class="direct-chat-contacts">
          <ul class="contacts-list">
            <li>
              <a href="#">
                <img class="contacts-list-img" src="https://bootdey.com/img/Content/user_1.jpg">

                <div class="contacts-list-info">
                      <span class="contacts-list-name">
                        Count Dracula
                        <small class="contacts-list-date pull-right">2/28/2015</small>
                      </span>
                  <span class="contacts-list-msg">How have you been? I was...</span>
                </div>
                <!-- /.contacts-list-info -->
              </a>
            </li>
            <!-- End Contact Item -->
          </ul>
          <!-- /.contatcts-list -->
        </div>
        <!-- /.direct-chat-pane -->
      </div>
      <!-- /.box-body -->
      <div class="footer">
      <div class="container-fluid">
      <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        <form action="#" method="post">
          <div class="input-group">
          <!-- Default dropup button -->
<div class="btn-group dropup">
  <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
  <div class="dropdown-menu">
  <a class="dropdown-item" href="#"><i class="fa fa-paperclip" aria-hidden="true"></i> Code Snippet</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#"><i class="fa fa-desktop" aria-hidden="true"></i> Your Computer</a>
    <!-- Dropdown menu links -->
  </div>
</div>
          
          
            <input type="text" name="message" placeholder="Type Message ..." class="form-control" [(ngModel)]="message" 
						(keyup)="sendMessage($event)">
                <span class="input-group-btn">

                  <button type="submit" class="btn btn-warning btn-flat" (click)="sendMessageButton()">Send</button>
                </span>
          </div>
        </form>
        </div>
      </div>
      </div>
      </div>
      <!-- /.box-footer-->
    </div>


    <!--/.direct-chat -->
  </div>
  
  
  
  
</div>


</body>
